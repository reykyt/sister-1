<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1200">
    <title>С днём рождения!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
                 <h1 class="title">С праздником,<br>сестрёнка!</h1>
            <div class="poem">
                <p class="text">
                    Тебя, сестренка, поздравляю<br>
                    И только лучшего желаю:<br>
                    Приятных, искренних моментов,<br>
                    Любви, подарков, комплиментов,<br>
                    Цветов, романтики безбрежной <br>
                    И жизни долгой, безмятежной!<br>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
